{% extends 'base.html' %}
{% from 'inc/nav/side-tree-nav.html' import side_tree_nav %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='reference.css') }}">
{% endblock %}

{% block content %}
    <div class="g-grid">

        <div class="g-12">
            {% include 'inc/nav/docs-nav.html' %}
        </div>

        <aside class="g-3">
            <div id="reference-nav">
                {{ side_tree_nav(nav.reference) }}
            </div>
        </aside>

        <article role="main" class="page-content g-9">
            {{ page.html | safe }}
        </article>
    </div>

    <script src="{{ url_for('static', filename='reference.js') }}"></script>
{% endblock %}
